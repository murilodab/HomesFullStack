<section class="Search">
  <form class="row mb-3">
    <div class="col-12 d-flex ">
      <input type="text" class="form-control" placeholder="Filter" #filter />
      <button class="ms-2 btn btn-primary btn"
              type="button">
        Search
      </button>
    </div>
  </form>
</section>

<section class="row">
      <app-housing-location *ngFor="let house of houses"
                            [housingLocation]="house" class="col-6">
      </app-housing-location>
</section>
