<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary"
          type="button"
         >
      Search
    </button>
  </form>
</section>
<section class="results">
  <ul>
    <li *ngFor ="let house of houses">
      <a><span>{{house.Name}}</span></a>
    </li>
  </ul>
</section>
